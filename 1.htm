<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi</title>
    <!-- Thêm link Google Fonts cho font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Thiết lập hình nền */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.imgur.com/5PBp8V1.jpeg');
            background-size: cover; /* Đảm bảo hình nền phủ đầy trang */
            background-position: center;
            background-attachment: fixed; /* Giúp hình nền không bị cuộn khi di chuyển trang */
            font-family: 'Poppins', sans-serif; /* Sử dụng font Poppins */
            color: white;
        }

        /* Container chứa nội dung */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Màu nền mờ để chữ dễ đọc */
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;  /* Giới hạn chiều rộng của container */
            width: 500px;  /* Đảm bảo container không quá rộng trên màn hình lớn */
        }

        /* Câu hỏi */
        .question {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Nút bấm */
        .btn {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }

        /* Hiệu ứng khi di chuột qua nút */
        .btn:hover {
            background-color: #ff5733;
        }

        /* Điều chỉnh trên thiết bị di động */
        @media (max-width: 600px) {
            .question {
                font-size: 22px;
            }

            .btn {
                font-size: 20px;
                padding: 15px 30px;
            }

            .container {
                width: 80%;  /* Cho container rộng hơn trên điện thoại */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Em làm bạn gái tui nha?</p>
        <a href="https://www.facebook.com/Hfilwu.6033" target="_blank">
            <button class="btn">ud dong y</button>
        </a>
    </div>
</body>
</html>
